<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <h1 class="score">0</h1>
        <button onclick="addOnePointHome()">+1</button>
        <button onclick="addTwoPointsHome()">+2</button>
        <button onclick="addThreePointsHome()">+3</button>
        <br />
        <button id="resetHome">Reset</button>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <h1 class="score2">0</h1>
        <button onclick="addOnePointsGuest()">+1</button>
        <button onclick="addTwoPointsGuest()">+2</button>
        <button onclick="addThreePointsGuest()">+3</button>
        <br />
        <button id="resetGuest">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
